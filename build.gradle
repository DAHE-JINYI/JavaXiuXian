plugins {
    id 'java'
}

group 'net.dahe'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}

// 编译时使用 UTF-8 编码
tasks.withType(JavaCompiler) {
    options.encoding = "UTF-8"
}